<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='../estilos/cadastro.css'>
        <link rel="icon" href="../imagens/icones/carrinho.ico" type="image/x-icon">
        <title>Cadastro</title>
    </head>
    <body>

        <div class="container">
            <div>
                <h1>Bem vindo <br> a tela de cadastro</h1>
                <h2>Para acessar o Mercado Virtual Complete as seguintes informações: </h2>
            </div>
            <hr>
            <form action="./login.html" id="form" class="form">
                <label for="nome" id="label-nome">Nome</label>   
                <input
                type="text"
                id="nome"
                placeholder="Nome"
                required>

                <label for="data" id="label-data">Data de nascimento</label> 
                <input
                type="date"
                id="data"
                placeholder="Data de nascimento"
                required>
                
                <label for="email" id="label-email">E-mail</label>
                <input
                type="email"
                id="email"
                placeholder="E-mail"
                required>
                
                <label for="cpf" id="label-cpf">CPF</label>
                <input 
                type="text" 
                id="cpf" name="cpf" 
                placeholder="123.456.789-10" 
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                required>
               
                <label for="senha" id="label-senha">Senha</label>
                <input
                type="password"
                id="senha"
                placeholder="Senha"
                required>          
                <button type="submit"> Concluir</button>
            </form>
        </div>

    </body>
</html>
