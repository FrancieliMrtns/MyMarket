<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/endereco.css">
    <link rel="stylesheet" href="../estilos/header.css">
    <link rel="icon" href="../imagens/icones/carrinho.ico" type="image/x-icon">
    <title>Endereço</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Endereço para envio</h1>
    </header>

    <div class="container">
        <form action="../index.html">
            
            <div class="form-group">
                <input type="text" placeholder="Localização: Brasil" required>
                <input type="text" placeholder="Numero: 123" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Estado: SP" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Sobrenome" required>
                <input type="text" placeholder="Cidade" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Telefone: (xx) xxxxxxxxx" required>
                <input type="text" placeholder="Bairro" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="CEP: xxxxx-xxx" required>
                <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  placeholder="CPF: xxx.xxx.xxx-xx" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Endereço" required>
            </div>
            <button type="submit"> Salvar</button>
        </form>
    </div>

</body>
</html>
